<md-card>
<form novalidate [formGroup]="form" (submit)="create(form)">

		<md-input-container class="example-full-width">
		   <input placeholder="Subject Code" type="text" mdInput formControlName="code">
		</md-input-container>

		<md-input-container class="example-full-width">
		   <input placeholder="Subject Name" type="text" mdInput formControlName="name">
		</md-input-container>

    	 <md-select  class="example-full-width" formControlName="faculty" placeholder="Faculty">
            <md-option *ngFor="let food of faculties" [value]="food.value">
              {{food.viewValue}}
            </md-option>
          </md-select>

        <md-input-container class="example-full-width">
           <textarea mdInput placeholder="Subject Description" formControlName="description"></textarea> 
        </md-input-container>


        
    <button type="submit" md-raised-button color="primary">Create</button>

</form>
</md-card>
